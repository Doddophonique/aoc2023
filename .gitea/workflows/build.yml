name: Build

on: [push]

jobs:
    gobuild:
        runs-on: ubuntu-latest
        steps:
          - name: Checkout
            uses: actions/checkout@v3
          - name: Setup Go
            uses: actions/setup-go@v3
            with:
                go-version: '1.21.x'
          - name: Install dependencies
            run: go get .
          - name: Build
            run: go build -v ./20231201/trebuchet.go
          - name: Display Go version
            run: go version
